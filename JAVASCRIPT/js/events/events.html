    function onMouseOver(){
        document.querySelector(".class-onMouseOver").style.backgroundColor = "green";
    }

    function onMouseOut(){
        document.querySelector(".class-onMouseOver").style.backgroundColor = "red";
    }
 
    function onFocus(){
        document.querySelector(".class-onMouseOver").style.backgroundColor = "yellow";

    }
    function onMouseDown(){
        document.querySelector(".events").style.backgroundColor = "pink";
    }
    function onMouseup(){
        document.querySelector(".events").style.backgroundColor = "black";
