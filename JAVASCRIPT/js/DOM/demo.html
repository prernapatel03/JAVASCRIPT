<!DOCTYPE html>
<html>
<style>
#container {
  width: 400px;
  height: 400px;
  position: relative;
  background: yellow;
}
#animate {
  width: 50px;
  height: 50px;
  position: absolute;
  background-color: red;
}
</style>
<body>

<p><button onclick="myMove()">Click Me</button></p> 

<div id ="container">
  <div id ="animate"></div>
</div>

<script>
    function myMove(){

        let x = setInterval(myFun , 2)
        
        let pos =0;
        function myFun(){

            let y = document.getElementById('animate')
            if(pos == 350){
                
                
                        clearInterval(x);
            }
            else{
                pos++;
                y.style.top = pos + "px";
                y.style.left = pos + "px"


            }
        }
    }
</script>
</body>
</html>
