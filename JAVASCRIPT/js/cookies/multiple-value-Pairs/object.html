<!DOCTYPE html>  
<html>  
<head>  
</head>  
<body>  
    Name: <input type="text" id="name"><br>  
    Email: <input type="email" id="email"><br>  
    Course: <input type="text" id="course"><br>  
<input type="button" value="Set Cookie" onclick="setCookie()">  
<input type="button" value="Get Cookie" onclick="getCookie()">  
  
<script>  
   function setCookie(){
      const ob = {}
      ob.name = document.getElementById('name').value + ";" + "max-age="+0 + ";";
      ob.email = document.getElementById('email').value + ";" + "max-age="+0 + ";";
      ob.course = document.getElementById('course').value + ";" + "max-age="+0 + ";";

      var data = JSON.stringify(ob)
      document.cookie = data
   }

   function getCookie(){
      if(document.cookie.length!=0){

        var data1 = JSON.parse(document.cookie)
        alert(data1.name  , data1.email , data1. course)
      }
      else{
        alert("empty")
      }
   }
   </script>  
</body>  
</html>
